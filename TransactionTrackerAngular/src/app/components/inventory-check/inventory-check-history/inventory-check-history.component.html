<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-table #dt
                     [value]="inventoryChecks"
                     responsiveLayout="scroll"
                     [rows]="200"
                     [paginator]="true"
                     [showCurrentPageReport]="true"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="m-0" style="font-size: 20px">Inventory-Check History</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="createAt">Created at
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-inventoryCheck>
                    <tr>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">CreatedAt</span>
                            {{ inventoryCheck.createdAt | date:"MM/dd/yy HH:mm" }}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-search"
                                        class="p-button-rounded p-button-success mr-2"
                                        (click)="viewInventoryCheckDetail(inventoryCheck)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <p-confirmDialog>
        </p-confirmDialog>
    </div>
</div>
