<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>

            <p-table #dt
                     [value]="inventoryChecks"
                     responsiveLayout="scroll"
                     [rows]="200"
                     [paginator]="true"
                     [showCurrentPageReport]="true"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Inventory-Check History</h5>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="createAt">Created at
                            <p-sortIcon field="createAt"></p-sortIcon>
                        </th>
                        <th pSortableColumn="transactionType">Transaction type
                            <p-sortIcon field="transactionType"></p-sortIcon>
                        </th>
                        <th pSortableColumn="total">Total
                            <p-sortIcon field="total"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-inventoryCheck>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="transaction"></p-tableCheckbox>
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">CreatedAt</span>
                            {{ transaction.createdAt | date:"MM/dd/yy HH:mm" }}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">TransactionType</span>
                            {{ transaction.transactionType }}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Total</span>
                            {{ transaction.total | currency: 'HUF ': 'symbol':'1.0-0' }}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                        class="p-button-rounded p-button-success mr-2"
                                        (click)="viewInventoryCheckDetail(inventoryCheck)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <p-confirmDialog>
        </p-confirmDialog>
    </div>
</div>
