<p-toast></p-toast>
<p-table #dt
         [value]="products"
         responsiveLayout="scroll"
         [rows]="200"
         [paginator]="true"
         [showCurrentPageReport]="true"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [rowHover]="true" dataKey="id">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">

            <div style="flex: 1">
                <span style="font-size: 20px">Inventory Check</span>
            </div>

            <div class="flex" style="align-items: center">
                <div class="mr-3">
                    <button pButton pRipple (click)="inventoryCheck()" label="Submit"></button>
                </div>
            </div>
        </div>

    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name
                <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="price">Image
            </th>
            <th pSortableColumn="quantity">Quantity
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-index="rowIndex">
        <tr>
            <td style="width:14%; min-width:10rem;">
                <span class="p-column-title">Name</span>
                {{product.name}}
            </td>
            <td style="width:14%; min-width:10rem;"><span class="p-column-title">Image</span>
                <img [src]="product.image" [alt]="product.name" width="100"
                     class="shadow-4"/>
            </td>
            <td style="width:14%; min-width:10rem;">
                <span class="p-column-title">Quantity</span>
                <input pInputText [(ngModel)]="product.quantity">
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft" let-state>
        total records: {{state.totalRecords}}
    </ng-template>
</p-table>
<p-confirmDialog></p-confirmDialog>
